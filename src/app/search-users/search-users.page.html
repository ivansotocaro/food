<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Users</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Searchbar with some spacing -->
  <ion-toolbar>
    <ion-searchbar
      placeholder="Search users"
      (ionInput)="searchUser($event)"
      color="light"
      class="custom-searchbar">
    </ion-searchbar>
  </ion-toolbar>

  <!-- User List -->
  <ion-list lines="none" class="custom-list">
    <ion-item *ngFor="let user of users" class="custom-item">
      <ion-avatar slot="start">
        <img [src]="user?.image || 'assets/img/profile.png'" alt="User Avatar">
      </ion-avatar>
      <ion-label>
        <h2 class="user-name">{{ user?.name }} {{ user?.last_name }}</h2>
        <p class="user-detail">Following: {{ user?.followers }} | Posts: {{ user?.posts }}</p>
      </ion-label>
      <ion-button
        slot="end"
        color="danger"
        shape="round"
        fill="outline"
        size="small"
        (click)="toggleFollow(user)">
        <ion-icon
          slot="start"
          [name]="user.is_following ? 'heart-dislike-outline' : 'heart-outline'">
        </ion-icon>
        {{ user.is_following ? 'Unfollow' : 'Follow' }}
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>


<style>

.custom-searchbar {
  --background: #f2f2f2;
  --color: #555;
  border-radius: 10px;
  margin: 10px;
}

.custom-list {
  margin: 0 10px;
}

.custom-item {
  border: 1px solid #ddd;
  border-radius: 12px;
  margin: 5px 0;
  padding: 8px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s;
}

.custom-item:hover {
  transform: translateY(-3px);
}

.user-name {
  font-size: 16px;
  font-weight: bold;
}

.user-detail {
  font-size: 14px;
  color: gray;
  margin-top: 2px;
}

ion-button {
  --border-radius: 20px;
  --padding-start: 8px;
  --padding-end: 8px;
  font-size: 14px;
}


</style>
